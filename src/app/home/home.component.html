<p>Users</p>

<div *ngIf="loading">
  Loading...
</div>
<div *ngIf="error">
  <p>Error Occurred...</p>
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Balance</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th scope="row"><a class="read-more-link" routerLink="find/{{ user.id }}">{{ user.name }}</a></th>
      <td>{{ user.balance | number: '1.0-2' }}</td>
    </tr>
  </tbody>
</table>
